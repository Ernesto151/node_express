<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Permisos</title>
</head>
<body>
    <h2>Gestión de Permisos de Acceso</h2>

    <form id="form-permisos" action="/permisos/asignar" method="post">
        <label for="usuario">Usuario:</label>
        <select id="usuario" name="usuario">
            <% usuarios.forEach(usuario => { %>
                <option value="<%= usuario.nombre %>"><%= usuario.nombre %></option>
            <% }) %>
        </select>

        <label for="documento">Documento:</label>
        <select id="documento" name="documento">
            <% documentos.forEach(doc => { %>
                <option value="<%= doc.nombre %>"><%= doc.nombre %></option>
            <% }) %>
        </select>

        <label for="tipo_permiso">Tipo de Permiso:</label>
        <select id="tipo_permiso" name="tipo_permiso">
            <option value="ver">Ver</option>
            <option value="editar">Editar</option>
        </select>

        <button type="submit">Asignar Permiso</button>
    </form>

    <form id="form-revocar" action="/permisos/revocar" method="post">
        <h3>Revocar Permiso</h3>
        <!-- Similar a la estructura de asignación de permiso -->
        <button type="submit">Revocar Permiso</button>
    </form>
</body>
</html>
